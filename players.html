<body>
    <div class="container">
        <h1>Select Players</h1>
        <form id="playerForm" action="bottle.html" method="GET">
            <label for="num_players">Number of Players:</label>
            <input name="number" type="number" id="num_players" min="2" required/><br><br>
            
            <div id="playerNames">
                
            </div>
            
            <button type="button" onclick="addPlayer()">Add Player</button>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <script>
function addPlayer() {
    const numPlayers = document.getElementById("num_players").value;
    const container = document.getElementById("playerNames");
    container.innerHTML = "";

    let playerNames = []; 

    for (let i = 0; i < numPlayers; i++) {
        let input = document.createElement("input");
        input.name="player"+i;
        input.type = "text";
        input.setAttribute('required', '');
        input.placeholder = "Player " + (i + 1);
        container.appendChild(input);
        container.appendChild(document.createElement("br"));
        input.addEventListener("input", function() {
            playerNames[i] = this.value; 
        });
    }

    
}
